<template name="signin">
  <div class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth">
        <h1 class="title-auth">ログイン</h1>
        <p class="subtitle-auth" >ログインして毎日の健康を管理しよう</p>

        <form>
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}

          <div class="input-symbol {{errorClass 'email'}}">
            <input type="email" name="email" placeholder="メールアドレス" />
            <span class="icon-email" title="メールアドレス"></span>
          </div>

          <div class="input-symbol {{errorClass 'password'}}">
            <input type="password" name="password" placeholder="パスワード" />
            <span class="icon-lock" title="パスワード"></span>
          </div>

          <button type="submit" class="btn-primary">ログイン</button>
        </form>
      </div>

      <a href="{{pathFor 'join'}}" class="link-auth-alt">新規登録はこちら</a>
    </div>
  </div>
</template>
