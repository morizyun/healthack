<template name="listsShow">
  <div class="page lists-show">
    <nav class="js-title-nav">
      {{#if editing}}
        <form class="js-edit-form list-edit-form">
          <input type="text" name="name" value="{{name}}">
          <div class="nav-group right">
            <a href="#" class="js-cancel nav-item"><span class="icon-close js-cancel" title="Cancel"></span></a>
          </div>
        </form>
      {{else}}
        <div class="nav-group">
          <a href="#" class="js-menu nav-item"><span class="icon-list-unordered" title="Show menu"></span></a>
        </div>

        <h1 class="js-edit-list title-page"><span class="title-wrapper">{{name}}</span> <span class="count-list">{{incompleteTodoCount}}</span></h1>

        <div class="nav-group right">
          <div class="nav-item options-mobile">
            <select class="list-edit">
              <option value="delete">削除</option>
            </select>
            <span class="icon-cog"></span>
          </div>
          <div class="options-web">
            <a class="js-delete-list nav-item">
              <span class="icon-trash" title="リストを削除"></span>
            </a>
          </div>
        </div>
      {{/if}}

      <form class="js-todo-new todo-new input-symbol">
        <input type="text" placeholder="新しい項目を登録してください">
        <span class="icon-add js-todo-add"></span>
      </form>
    </nav>


    <div class="content-scrollable list-items">
      {{#if todosReady}}
        {{#with _id}}
          {{#each todos this}}
            {{> todosItem}}
          {{else}}
            <div class="wrapper-message">
              <div class="title-message">このリストには項目が登録されていません</div>
              <div class="subtitle-message">新しい項目を追加してください</div>
            </div>
          {{/each}}
        {{/with}}
      {{else}}
          <div class="wrapper-message">
            <div class="title-message">タスクの読み込み</div>
          </div>
      {{/if}}
    </div>
  </div>
</template>
